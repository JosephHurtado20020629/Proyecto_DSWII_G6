<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Listar Usuario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
<!--<nav th:replace="layout/plantillaUsuario :: nav"></nav>-->

<div class="container">
    <br/>

    <!--                  -->

    <div id="tablauser" style="background-color: #e9ecef; border-radius: 5px;" >
        <div style="padding:20px 20px 0px 20px;">
            <h2 style="color: #111111">Listado de Usuarios</h2>
            <hr/>
            <a  th:href="@{/user/registrarUsuario}" class="btn btn-primary">Agregar Usuario</a>
            <a  th:href="@{/login}" class="btn btn-dark">Logearse</a>
        </div>
        <br/>

        <div  th:if="${usuarios !=null}" class="table-responsive" >

            <table class="table table-striped table-dark" >

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password Encriptado</th>
                    <!--<th scope="col">Id Rol</th>-->
                </tr>

                <tr  th:each="usuario : ${usuarios}" >
                    <td   th:text="${usuario.idusuario}"> Mostrar id </td>
                    <td   th:text="${usuario.username}"> Mostrar username </td>
                    <td   th:text="${usuario.password}"> Mostrar password </td>
                    <!--<td   th:text="${usuario.idrol}"> Mostrar Rol </td>-->
                </tr>

            </table>

        </div>
        <div th:if="${usuarios == null}"    >

            <h2> Lista de Usuarios vac√≠a</h2>

        </div>

    </div>

    <!--                  -->

    <br/>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
