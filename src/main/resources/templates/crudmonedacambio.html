<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tipo Cambio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Mantenimiento tipo de cambio</h1>
		<form th:action="@{/tc/grabar}" method="post" th:object="${tc}">

			<div class="form-group">
				<input th:field="*{id}" type="hidden" class="form-control">
			</div>
			<div class="form-group">
				<label for="inputAddress">Fecha</label>
				<input th:field="*{date}" type="date" class="form-control" id="inputAddress"
					placeholder="Ingrese fecha">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="input-ultimo">Ultimo Valor</label>
					<input th:field="*{lastValue}" type="number" class="form-control" min="0" step="0.01"
						   id="input-ultimo" placeholder="0.0">
				</div>
				<div class="form-group col-md-6">
					<label for="input-apertura">Valor Inicial</label>
					<input th:field="*{firstValue}" type="number" class="form-control" min="0" step="0.01"
						   id="input-apertura" placeholder="0.0">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="input-maximo">Valor Máximo</label>
					<input th:field="*{maxValue}" type="number" class="form-control" min="0" step="0.01"
						   id="input-maximo" placeholder="0.0">
				</div>
				<div class="form-group col-md-6">
					<label for="input-minimo">Valor Mínimo</label>
					<input th:field="*{minValue}" type="number" class="form-control" min="0" step="0.01"
						   id="input-minimo" placeholder="0.0">
				</div>

			</div>

			<button type="submit" class="btn btn-primary">Registrar</button>

			<a href="/tc/cargar" class="btn btn-primary">Limpiar</a>

			<a href="/tc/listar" class="btn btn-primary">Listado</a>
		</form>
		<br>
		<div th:if="${successful}  != null" class="alert alert-success" role="alert" th:text="${successful}"></div>
		<div th:if="${error}  != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
