<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Registrar Usuario</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
<!--<nav th:replace="layout/plantillaUsuario :: nav"></nav>-->

<div class="container">
  <br/>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10" style="margin: auto; height:auto" >
    <center><h1>Registrar Usuario</h1></center>
    <hr style="background-color: white">
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10" style="margin: auto; height: auto" >

    <form class="mx-auto bg-dark" style="; padding: 3vw; border-radius: 10px"
          th:action="@{/user/guardarUsuario}" method="post" th:object="${usuario}" enctype="multipart/form-data" >


      <input type="hidden" name="idusuario" th:field="*{idusuario}" />


      <div class="form-group">
        <label for="username" >UserName: </label>
        <input id="username" class="form-control" type="text" name="username" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Error Username</span>
      </div>


      <div class="form-group ">
        <label for="password" >Password: </label>
        <input id="password" class="form-control" type="password" name="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Error password</span>
      </div>

      <input class="btn btn-primary" type="submit" name="guardarUsuario" th:value="Registrar" />

    </form>
  </div>
  <br/>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
