<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../Css/Login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container">
    <div class="login-content">
        <form id="form" th:action="@{/login}" method="post" >
            <img src="../icons/Grupo 64.svg">
            <img src="../icons/Mujer_1.svg" alt="No se encuentra la imagen">
            <h2 class="title">Bienvenidos</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5></h5>
                    <strong><label for="username">Nombre de usuario: </label></strong>
                    </br>
                    <input type="text" id="username"  name="username" class="input" autocomplete="off" required="true"/>

                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5></h5>
                    <strong><label for="password">Contraseña: </label></strong>
                    <input type="password" id="password"  name="password" class="input" autocomplete="off" required="true"/>
                </div>
            </div>

            <a type="submit" class="btn" th:href="@{/tc/listar}">Ingresar</a>
            <p> ¿No tienes una cuenta?
                <a  style="text-decoration: none;padding: 4%" th:href="@{/user/listarUsuario}">Registrate aqu&#237;</a>
            </p>

            <p style="color: red" th:if="${error}" id="error">Usuario o Contraseña inválidos</p>
        </form>
    </div>
</div>
<script type="text/javascript" src="../Js/main.js"></script>
<script>
    var ruta = "${pageContext.request.contextPath}/";
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
