<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="../Css/Inicio.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>


</head>
<body style="">
<a th:href="@{/user/listarUsuario}" class="btnlogin">Administrador</a>
<!-- cotizador -->
<div class="b1Form margen-simular-dolar">
    <form action="">
        <div class="txtForm">
            <h3>PRECIO ACTUAL DEL D&Oacute;LAR</h3>
        </div>

        <div class="newCompraVentaBlock">
            <div class="tipoCContainer">
                <div id="item_compra" style="cursor: pointer">
                    <div class="row1 spacing">
                        <div class="text-center">
                            <span class="fs-16-bold">Compra: </span>
                            <span class="fs-16-bold" id="compra-value" style="font-weight: 600 !important;">0.00</span>
                        </div>
                    </div>

                </div>
                <div id="item_venta" style="cursor: pointer">
                    <div class="row1 spacing">
                        <div class="text-center">
                            <span class="fs-16-bold">Venta: </span>
                            <span class="fs-16-bold" id="venta-value" style="font-weight: 600 !important;">0.00</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="b1Conversor">
            <div class="b1CajaWrap">
                <div id="textInputCambiar" class="textInputHeader">ENV&Iacute;AS</div>
                <div class="b1Caja inputs">
                    <span id="monedaEnvia">S/</span>
                    <div class="b1Input">
                        <input id="input-envias"
                               style="padding-left: 0 !important;"
                               type="number"
                               placeholder="0.00"
                        />
                    </div>

                </div>
                <div id="textInputRecibe" class="textInputHeader">RECIBES</div>
                <div class="b1Caja inputs">
                    <span id="monedaRecibe">$</span>
                    <div class="b1Input">
                        <input id="input-recibes"
                               style="padding-left: 0 !important;"
                               type="number"
                               placeholder="0.00"
                        />
                    </div>

                </div>
                <h5 id="orientador" style="text-align: center ;  font-size: 20px;
                font-family: 'Roboto', sans-serif;
                line-height: 1.5;
                color: darkblue;
                margin-bottom: 19px;
                font-style: normal;
                font-weight: 600;">Bienvenido</h5>
            </div>


        </div>
    </form>
    <div>
        <canvas id="graphWAU" width="400" height="400"></canvas>
    </div>
</div>

<script src="../js/inicio.js" type="text/javascript">

</script>
</body>
</html>
