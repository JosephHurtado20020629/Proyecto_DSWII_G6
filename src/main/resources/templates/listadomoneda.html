<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tipo Cambio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Listado de tipo cambio</h1>
		<!-- Listado -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Fecha</th>
					<th scope="col">Último Valor</th>
					<th scope="col">Valor Inicial</th>
					<th scope="col">Valor Máximo</th>
					<th scope="col">Valor Mínimo</th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${lstTc}">
					<th scope="row" th:text="${t.id}">1</th>
					<td th:text="${t.date}"></td>
					<td th:text="${t.lastValue}"></td>
					<td th:text="${t.firstValue}"></td>
					<td th:text="${t.maxValue}"></td>
					<td th:text="${t.minValue}"></td>

					<td>
						<form th:action="@{/tc/editar}" method="post">
							<input type="hidden" name="idCodigo" th:value="${t.id}">
							<button type="submit" class="btn btn-info">Editar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/tc/eliminar}" method="post">
							<input type="hidden" name="idCodigo" th:value="${t.id}">
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
